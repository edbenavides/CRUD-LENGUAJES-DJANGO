{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <title>home</title>
</head>
<body>

    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'img/apartamentotres.jpg' %}" alt="Imagen" width="1550" height="610">
            <div class="carousel-caption d-none d-md-block">
              <h5>COLINAS DEL SUR</h5>
              <p>Somos el moderno proyecto de POPAYAN.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/apartamentodosdos.jpg' %}" alt="Imagen" width="1550" height="610">
            <div class="carousel-caption d-none d-md-block">
              <h5>PROYECTO COLINAS</h5>
              <p>Somos el moderno proyecto de POPAYAN.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/apartamentouno.jpg' %}" alt="Imagen" width="1550" height="610">
            <div class="carousel-caption d-none d-md-block">
              <h5>COLINAS DEL SUR</h5>
              <p>Somos el moderno proyecto de POPAYAN.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
